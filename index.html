<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container ">
      <div class="jeremy">
        <div class="top">
          <img src="images/image-jeremy.png" alt="jeremy" />
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
        <div class="bottom click">
          <ul>
            <li>
              <a href="#" class="li">
                Daily
              </a>
            </li>
            <li class="active">
              Weekly
            </li>
            <li>
             <a href="#" class="li"> Monthly</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="activities container ">
        <div class="work ">
          <div class="top">
          </div>
          <div class="bottom">
            <img class="im" src="images/icon-ellipsis.svg" alt="">
            <p>Work</p>
            <h3>32hrs<h5>Last Week - 36hrs</h5></h3>
      
          </div>
        </div>
        <div class="play">
          <div class="top">
          </div>
          <div class="bottom">
            <img class="im" src="images/icon-ellipsis.svg" alt="">
            <p>Play</p>
            <h3>10hrs</h3>
            <h5>Last Week - 8hrs</h5>
          </div>
        </div>
        <div class="study">
          <div class="top">
          </div>
          <div class="bottom">
            <img class="im" src="images/icon-ellipsis.svg" alt="">
            <p>Study</p>
            <h3>4hrs</h3>
            <h5>Last Week - 7hrs</h5>
          </div>
        </div>
        <div class="exercise">
          <div class="top">
          </div>
          <div class="bottom">
            <img class="im" src="images/icon-ellipsis.svg" alt="">
            <p>Exercise</p>
            <h3>4hrs</h3>
            <h5>Last Week - 5hrs</h5>
          </div>
        </div>
        <div class="social">
          <div class="top">
          </div>
          <div class="bottom">
            <img class="im" src="images/icon-ellipsis.svg" alt="">
            <p>Social</p>
            <h3>5hrs</h3>
            <h5>Last Week - 10hrs</h5>
          </div>
        </div>
        <div class="self">
          <div class="top">
          </div>
          <div class="bottom">
            <img class="im" src="images/icon-ellipsis.svg" alt="">
            <p>Self Care</p>
            <h3>2hrs</h3>
            <h5>Last Week - 2hrs</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
